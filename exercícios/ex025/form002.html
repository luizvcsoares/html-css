<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div#usuario{
            margin-bottom: 10px;
        }
        div.botao{
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <H1>Teste de formulário</H1>
    <form action="cadastro.php" method="post" autocomplete="on" >
        <div id="usuario">
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="12" placeholder="adicione o usuário" autocomplete="username">
        </div>
        <div>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="min 8 digítos" autocomplete="new-password">
        </div>
        <div class="botao">
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
