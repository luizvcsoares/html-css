<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <div>
        <label for="iest">Estado</label>
        <select name="estado" id="iest">
            <optgroup label="Região Sudeste">
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
                <option value="MG">Minas Gerais</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
                <option value="RN" selected>Rio Grande do Norte</option>
            </optgroup>
            
        </select>
    </div>
    <div>
        <label for="iprof">Profissão</label>
        <input type="text" name="profissao" id="iprof" list="lstprof">
        <datalist id="lstprof"> 
            <option value="ADM">Administrator</option>
            <option value="DEV">Desenvolvedor</option>
            <option value="CONT">Contador</option>
            <option value="PROF">Professor</option>
        </datalist>
    </div>
    <div>
        <label for="imsg">Mensagem:</label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Coloque sua mensagem aqui..."></textarea>
    </div>

    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>
</body>
</html>
