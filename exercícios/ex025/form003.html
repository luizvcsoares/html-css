<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div.media{
            margin-top: 10px;
        }

        div.botao{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
            <div>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome complete" autocomplete="name" required>
            </div>
            <div class="media">
                <label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" required>
            </div>
            <div>
                <label for="imes">Período letivo</label>
                <input type="month" name="mes" id="imes">
            </div>
            <div>
                <label for="ihor">Horário da prova</label>
                <input type="time" name="hora" id="ihora">
            </div>
            <div>
                <label for="idia">Dia da prova</label>
                <input type="date" name="dia" id="idia">
            </div>
            <div class="botao">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
    </form>
</body>
</html>
