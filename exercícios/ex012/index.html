<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560" poster="imagens/paisagem.jpg" controls >
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p> 
       <!-- Forma de adicionar vídeo que irá consumir espaço, e banda de servidor e internet-->
    </video>

    <H1>Inserindo vídeos do youtube</H1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/CD-E-LDc384?si=x1E_KzrGYGn2g-Ur" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!--Forma de adicionar vídeo externo, neste caso puxando diretamente do youtube, sem gastar nenhum tipo de recuro.-->
</body>
</html>
