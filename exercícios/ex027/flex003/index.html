<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.container{
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
        }

        div.item {
            background-color: lightblue;
            border: 2px solid black;
            text-align: center;
            flex: auto;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            Exemplo de bloco a
        </div>
        <div class="item">
            Exemplo de bloco b
        </div>
        <div class="item">
            Exemplo de bloco c
        </div>
        <div class="item">
            Exemplo de bloco d
        </div>
        <div class="item">
            Exemplo de bloco e
        </div>
        <div class="item">
            Exemplo de bloco f
        </div>
        <div class="item">
            Exemplo de bloco g
        </div>
    </div>
</body>
</html>
